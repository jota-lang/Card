<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="container_2">
      <div class="container_3">
        <h1>Stay updated!</h1>
        <span id="subtitle">
          Join 60,000+ product managers receiving monthly updates on:
        </span>
        <div class="cont_info">
          <span class="info">
            <i class="fa-solid fa-circle-check"></i>
            Product discovery an building what matters
          </span>
          <span class="info">
            <i class="fa-solid fa-circle-check"></i>
            measuring to ensure updates are a sucess
          </span>
          <span class="info">
            <i class="fa-solid fa-circle-check"></i>
            and much more!
          </span>
        </div>
        <label id="adress">E-mail Adress</label>
        <input type="email" id="email" placeholder="email@company.com.br">
        <button type="submit" id="btn">Subscribe to monthly newsletter</button>
      </div>
      <div class="container_3">
        <img src="assets/images/illustration-sign-up-desktop.svg">
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7d40a0b521.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
